	<!-- JUICEBOX EMBED -->
	<script src="jbcore/juicebox.js"></script>
	<script>

		const urlParams = new URLSearchParams(window.location.search);
		const restaurantXML = urlParams.get('restaurant') == null ? "home.xml" : urlParams.get('restaurant') + ".xml";
		console.log("config file loaded: "+restaurantXML);

		new juicebox({
			containerId: 'juicebox-container',
			galleryHeight: window.innerHeight - 56,
			useThumbDots: restaurantXML == "home.xml",
			configUrl: 'restaurantMenuConfig/' + restaurantXML
		});

		$( window ).resize(function() {
			$("#juicebox-container").height(window.innerHeight - 56);
		});

	</script>
